<!-- modal toggle -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="applyForm" novalidate>
            <div class="form-group">
              <input type="file" id="file" class="form-control" name="file" (change)="inputChange($event)">
            </div>
            <div class="form-group">
              <label for="firstname" class="form-control-label">Firstname:</label>
              <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" name="firstname" formControlName="firstname">
              </div>
            <div class="form-group">
              <label for="lastname" class="form-control-label">Lastname:</label>
              <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" name="lastname" formControlName="lastname">
            </div>      
            <div class="form-group">
              <label for="email" class="form-control-label">Email:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="message" class="form-control-label">Message:</label>
              <textarea class="form-control" id="message" [(ngModel)]="message" name="message" formControlName="message"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="applyToJob()">Send</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal toggle closing tag -->

<br>

<div class="container">
  <div id="single-post-wrapper" *ngFor="let p of position">
      <i class="fa fa-linkedin-square" aria-hidden="true"></i>
      <i class="fa fa-facebook-official" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-google-plus" aria-hidden="true"></i>
      <i class="fa fa-whatsapp" aria-hidden="true"></i>      
    <div class="post-header d-flex justify-content-between">
      <h4>{{ p.eName }}</h4>
      <h4>{{ p.eCity }}, {{ p.eState }}</h4>
      <h4>posted: {{ p.eCreatedAtPos | date: 'MM/dd/yy' }}</h4>
    </div>
    <div class="post-body">
        <h3>{{ p.title }}</h3>
        <p>{{ p.description }}</p>
    </div>
    <br>
    <br>
    <div id="apply-btn" class="d-flex justify-content-center">
        <button type="button" class="apply btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
          Apply
        </button>
    </div>
    <br>
    <br>
  </div>
</div>
