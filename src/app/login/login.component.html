
<div class="container">
  <div id="login-wrapper" class="d-flex align-items-center justify-content-center">
    <form [formGroup]="loginForm" (submit)="logMeIn()" novalidate>
      <div class="form-group">
        <div *ngIf="showMessage">
          <div class={{messageClass}}>
            {{ message }}
          </div> 
        </div> 
      </div>
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" name="username" class="form-control" id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" class="form-control" id="password" formControlName="password">
      </div>
      <input type="submit" class="btn btn-primary">
    </form>
  </div>
</div>
