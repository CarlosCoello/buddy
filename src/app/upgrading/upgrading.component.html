<div class="container">
  <form [formGroup]="upgradeForm" (submit)="upgradeMyAccount()" novalidate>
  <div class="form-group">
    <label for="firstname">first name:</label>
    <input type="text" id="firstname" class="form-control" name="firstname" formControlName="firstname" />
  </div>
  <div class="form-group">
    <label for="lastname">last name:</label>
    <input type="text" id="lastname" class="form-control" name="lastname" formControlName="lastname" />
  </div>
  <div class="form-group">
    <label for="cardnumber">card number:</label>
    <input type="text" id="cardnumber" class="form-control" name="cardnumber" formControlName="cardnumber" />
  </div>
  <div class="form-group">
    <label for="amount">amount:</label>
    <input type="text" id="amount" class="form-control" name="amount" formControlName="amount" />
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary btn-block" value="upgrade" />
  </div>
  </form>
</div>
