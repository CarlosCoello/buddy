<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <a class="navbar-brand" [routerLink]="['/']">
    <img src="/assets/img/logo.png" alt="logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li  class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/search']">Search Jobs <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!authenticateService.loggedIn()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/login']">Login <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="!authenticateService.loggedIn()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/register']">Register <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="authenticateService.loggedIn() && displayDashboard()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/cdashboard']">Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="authenticateService.loggedIn() && !displayDashboard()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/edashboard']">Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="authenticateService.loggedIn()">
          <a class="nav-link" (click)="logMeOut()">logout <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
