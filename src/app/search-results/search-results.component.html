<div class="container">
  <div id="search-results" class="d-flex justify-content-center">
  <form [formGroup]="seaResultsForm" (ngSubmit)="posSearchResults()" novalidate>
      <div class="form-row">
        <div class="form-group col-md-4">
            <label for="search">search</label>
            <input type="search" class="form-control" id="search" name="search" formControlName="search">
        </div>
        <div class="form-group col-md-3">
          <label for="city">city</label>
          <input type="text" class="form-control" id="city" name="city" formControlName="city">
        </div>
        <div class="form-group col-md-3">
          <label for="state">state</label>
          <input type="text" class="form-control" id="state" name="state" formControlName="state">
        </div>
        <div class="form-group col-md-2 d-flex align-items-end">
            <input type="submit" class="btn btn-primary">
        </div>
      </div>
    </form>
  </div>
</div>
<br />
<div class="container">
  <hr>
</div>
<div class="container">
  <div id="sr-card">
    <div class="card" *ngFor="let position of positions">
      <div class="card-header d-flex">
          <h3 class="mr-auto">{{ position.title }}</h3>
          <h3>{{ position.eName }}</h3>
      </div>
      <div class="card-body">
        <p class="card-text">{{ position.description }} .....</p>
      </div>
      <div class="card-footer d-flex">
        <a [routerLink]="['/displayposition', position._id ]" class="mr-auto">View job</a>
        <span>posted: {{ position.eCreatedAtPos | date: 'MM/dd/yy' }}</span>
      </div>
    </div>
  </div>
</div>
